<!DOCTYPE html>
<html>
<head>
	<title>CSS Colour Referances</title>
	<style>
		/* 1. Color name */
		.color-name {
			color:red;
		}
		/* 2. Hexadecimal color */
		.hex-color {
			color: #0000FF;
		}

		/* 3. RGB color */
		.rgb-color {
			color: rgb(0, 128, 0);
		}
	
		/* 4. RGBA color (with opacity) */
		.rgba-color {
			color: rgba(255, 0, 0, 0.5);
		}

                /* 5. HSL Color */
		.hsl-color {
			color:hsl(240, 100%, 50%);
		}

		/* 6. HSLA color */
		.hsla-color {
			color: hsla(120, 100%, 25%, 0.7);
		}
	</style>
</head>
</body>

	<h2 class="color-name">Color Name (Red)</h2>
	<h2 class="hex-color">Hexadecimal Color (#0000FF)</h2>
	<h2 class="rgb-color">RGB color (Green)</h2>
	<h2 class="rgba-color">RGBA color(Red with transparency)</h2>
	<h2 class="hsl-color">HSL color (Blue)</h2>
	<h2 class="hsla-color">HSLA color (Dark Green with transparency)</h2>
</body>
</html>
