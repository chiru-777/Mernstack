<!DOCTYPE html>
<html>
<head>
	<title>HTML LINKS Example</title>
</head>
<body>

	<h1>Links in HTML</h1>
	
	<!-- Text Link -->
	<p>	
	   Click here to visit 
	   <a href="https://www.aec.edu.in/">AEC Website</a>
	</p>

	<!-- Open link in a new tab -->
	<p> 
	   click here to open AEC website in new tab
	   <a href="https://www.aec.edc.in/"target="_blank">Open AEC</a>
	</p>

	<hr>
	
	<!-- Image as a link -->
	<h2>Click the image to open AEC gallery</h2>
	    <a href="https://www.aec.edc.in/?p=gallery"target="_blank"></a>
</body>
</html>
