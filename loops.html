<!DOCTYPE html>
<html>
<head>
	<title>Printing 1 to 10 Numbers Using Loops</title>
</head>
<body>
<script>
	document.write("For loop<br>");
	for(var i = 1; i <= 10; i++){
		document.write("Iteration number: " + i + "<br>");
	}
	document.write("<br>while loop<br>");
	var k = 1;
	while(k<=10)
	{
		document.write("The Number is: " + k + "<br>");
		k++;
	}
	document.write("<br>Do-While Loop<br>");
	var n = 1;
	do{
		document.write("The Element is : " + n + "<br>");
		n++;
	}while(n<=10);
</script>
</body>
</html>
