<!DOCtype html>
<html>
<head>
<title>Simple Selector</title>

<style> /*Element Selector */
p {
  color : blue;
}

/* ID selector */
#main {
   color : red;
}

/* Class selector */
.note {
    color : green;
}

/* Group selector */
h1, h2 {
   text-align: center;
}

/* Universal Selector */
* {
   font-family: Arial;
}

</style>
</head>

<body>

<h1 id="main">CSS Selector</h1>
<h2>INTRODUCTION</h2>

<p>SELECTOR FORMS.</p>
<p class="note">A CSS selector is used to select HTML elements so that we can apply styles(color, size, layout, etc.) to them.</p>

</body>
</html>
